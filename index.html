<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tipografía ultra fina --> <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&display=swap" rel="stylesheet">
  <title>Collage Lali</title>

  <!-- Favicon de corazón -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 120 120'%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='90'%3E❤️%3C/text%3E%3C/svg%3E">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 class="titulo-collage">Así es como te veo</h1>

  <div class="grid">

    <!-- ANIMAL -->
    <div class="tarjeta-volteable">
      <div class="tarjeta-volteable-interior">
        <div class="tarjeta-frente">
          <img src="https://static.bainet.es/clip/3865d093-bb1f-4011-a758-4958646ed012_source-aspect-ratio_1600w_0.jpg" alt="Animal">
        </div>
        <div class="tarjeta-detras">
          <p>Te veo un brador porque eres buena y fiel</p>
        </div>
      </div>
    </div>

    <!-- LUGAR -->
    <div class="tarjeta-volteable">
      <div class="tarjeta-volteable-interior">
        <div class="tarjeta-frente">
          <img src="https://www.enroma.com/wp-content/uploads/2020/09/fuente-trevi-al-alba.jpg" alt="Lugar">
        </div>
        <div class="tarjeta-detras">
          <p>LUGAR</p>
        </div>
      </div>
    </div>

    <!-- PLANTA -->
    <div class="tarjeta-volteable">
      <div class="tarjeta-volteable-interior">
        <div class="tarjeta-frente">
          <img src="https://www.shutterstock.com/image-photo/stunning-white-tulip-stands-tall-260nw-2596018847.jpg" alt="Planta">
        </div>
        <div class="tarjeta-detras">
          <p>PLANTA</p>
        </div>
      </div>
    </div>

    <!-- PERSONAJE -->
    <div class="tarjeta-volteable">
      <div class="tarjeta-volteable-interior">
        <div class="tarjeta-frente">
          <img src="https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2019/05/22/15585378008049.jpg" alt="Personaje">
        </div>
        <div class="tarjeta-detras">
          <p>PERSONAJE</p>
        </div>
      </div>
    </div>

    <!-- ESTACIÓN -->
    <div class="tarjeta-volteable">
      <div class="tarjeta-volteable-interior">
        <div class="tarjeta-frente">
          <img src="https://media.istockphoto.com/id/1130636356/es/foto/puesta-de-sol-sobre-la-monta%C3%B1a-con-cosmos-florece.jpg?s=612x612&w=0&k=20&c=J1Mr6EjRCQEEnPUKSDb8MACqp3Y5FOq15wTwsOdq2gA=" alt="Estación">
        </div>
        <div class="tarjeta-detras">
          <p>ESTACIÓN</p>
        </div>
      </div>
    </div>

    <!-- HOBBY -->
    <div class="tarjeta-volteable">
      <div class="tarjeta-volteable-interior">
        <div class="tarjeta-frente">
          <img src="https://dicomania.com/wp-content/uploads/2020/08/escudo-del-fc-barcelona.jpg" alt="Hobby">
        </div>
        <div class="tarjeta-detras">
          <p>HOBBY</p>
        </div>
      </div>
    </div>

    <!-- COMIDA -->
    <div class="tarjeta-volteable">
      <div class="tarjeta-volteable-interior">
        <div class="tarjeta-frente">
          <img src="https://8ca34897ea9c006b105b.cdn6.editmysite.com/uploads/b/8ca34897ea9c006b105b4a970fccde43b0a33d5d11a21ef5d1c5d2b189819a1b/ChatGPT%20Image%205%20ene%202026%2C%2010_40_33_1767606195.png?width=2400&optimize=medium" alt="Comida">
        </div>
        <div class="tarjeta-detras">
          <p>COMIDA</p>
        </div>
      </div>
    </div>

    <!-- COLOR -->
    <div class="tarjeta-volteable">
      <div class="tarjeta-volteable-interior">
        <div class="tarjeta-frente">
          <img src="https://i.pinimg.com/736x/b1/a9/01/b1a901c117c1a51aeb8d48c54ac6ef23.jpg" alt="Color">
        </div>
        <div class="tarjeta-detras">
          <p>COLOR</p>
        </div>
      </div>
    </div>

    <!-- BEBIDA -->
    <div class="tarjeta-volteable">
      <div class="tarjeta-volteable-interior">
        <div class="tarjeta-frente">
          <img src="https://m.media-amazon.com/images/I/61BsickurkL._AC_UF894,1000_QL80_.jpg" alt="Bebida">
        </div>
        <div class="tarjeta-detras">
          <p>BEBIDA</p>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
